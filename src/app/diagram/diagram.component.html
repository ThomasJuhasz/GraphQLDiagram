<div class="dark-theme">
  <div class="object" *ngFor="let obj of scheme.objects">
      <div class="header">
        {{obj.name}}
      </div>
      <div class="body">
        <ul>
          <li class="property" *ngFor="let prop of obj.properties">
            <img src="images/wrench.png">
            <span>
              {{ prop.name }}
            </span>
          </li>
        </ul>
      </div>
      <div class="footer">
      </div>
    </div>
</div>
